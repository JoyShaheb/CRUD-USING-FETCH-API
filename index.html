<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD APP - Fetch API</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <div id="commands">
    <button class="btn btn-primary" id="get-btn">GET POSTS</button>
    <button class="btn btn-primary" id="create-btn" data-bs-toggle="modal" data-bs-target="#form">Create
      POST</button>
  </div>

  <div id="output">
  </div>

  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create A New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Email here :</p>
          <input class="form-control" type="text" id="emailInput">
          <br>
          <p>First Name :</p>
          <input class="form-control" type="text" id="fnInput">
          <br>
          <p>Last Name :</p>
          <input class="form-control" type="text" id="lnInput">
          <br>
          <div id="msg"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="create" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </form>

  <!-- Edit Modal -->

  <form class="modal fade" id="editForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create A New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>First Name :</p>
          <input class="form-control" type="text" id="edit-fnInput">
          <br>
          <p>Last Name :</p>
          <input class="form-control" type="text" id="edit-lnInput">
          <br>
          <div id="msg"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="edit" class="btn btn-primary" data-bs-dismiss="modal">Edit</button>
        </div>
      </div>
    </div>
  </form>

</body>
<script src="practice.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
